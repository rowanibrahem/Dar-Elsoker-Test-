<nz-layout class="layout rtl">
  <nz-sider
    [nzWidth]="250"
    nzTheme="light"
    nzCollapsible
    nzReverseArrow="true"
    nzBreakpoint="lg"
    [nzCollapsedWidth]="1"
  >
    <div class="overflow-hidden w-full">
      <img
        src="./assets/Untitled-1-01 3.png"
        class="w-full"
        alt="dar-elsoker-logo"
      />
    </div>
    <ul
      class="space-y-6 flex flex-col justify-between h-[78vh] overflow-hidden pt-[60px] font-semibold text-2xl"
      role="button"
    >
      <div class="space-y-6">
        <li>
          <a
            routerLink="/dashboard"
            routerLinkActive="active-link"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
          >
            <span
              class="icon-[radix-icons--dashboard] ms-[30px]"
              style="width: 30px; height: 30px"
            ></span>
            <span>لوحه التحكم</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/cases"
            routerLinkActive="active-link"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
          >
            <span
              class="icon-[codicon--git-pull-request] ms-[30px]"
              style="width: 30px; height: 30px"
            ></span>
            <span>الحالات</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/doctors"
            routerLinkActive="active-link"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
          >
            <span
              class="icon-[healthicons--doctor-male-outline] ms-[30px]"
              style="width: 30px; height: 30px"
            ></span>
            <span>الاطباء</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/patient"
            routerLinkActive="active-link"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
          >
            <span
              class="icon-[simple-line-icons--people] ms-[30px]"
              style="width: 30px; height: 30px"
            ></span>
            <span>المرضي</span>
          </a>
        </li>
      </div>
      <div
        (click)="signOut()"
        class="flex items-center p-2 rounded-lg text-[#C12735] hover:bg-gray-100 group"
        role="button"
      >
        <span class="ms-[30px]">
          <svg
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.25 26.25C5.5625 26.25 4.97417 26.0054 4.485 25.5163C3.99583 25.0271 3.75083 24.4383 3.75 23.75V6.25C3.75 5.5625 3.995 4.97417 4.485 4.485C4.975 3.99583 5.56333 3.75083 6.25 3.75H15V6.25H6.25V23.75H15V26.25H6.25ZM20 21.25L18.2812 19.4375L21.4688 16.25H11.25V13.75H21.4688L18.2812 10.5625L20 8.75L26.25 15L20 21.25Z"
              fill="#C12735"
            />
          </svg>
        </span>
        <p>تسجيل الخروج</p>
      </div>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content class="relative">
      <router-outlet></router-outlet>
      @if (_IsLoaderService.isLoading) {
      <div
        class="w-[90%] mx-auto bg-none absolute top-[40%] p-0"
        style="direction: ltr"
      >
        <nz-skeleton [nzActive]="true" [nzAvatar]="true"></nz-skeleton>
        <nz-skeleton [nzActive]="true" [nzAvatar]="true"></nz-skeleton>
        <nz-skeleton [nzActive]="true" [nzAvatar]="true"></nz-skeleton>
      </div>
      }
    </nz-content>
  </nz-layout>
</nz-layout>

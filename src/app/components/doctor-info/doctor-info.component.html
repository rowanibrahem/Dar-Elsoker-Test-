<div
  class="p-4 bg-[#FFFFFF] w-[80%] m-auto mt-[5%] rounded-lg max-h-[90vh] overflow-y-auto"
>
  <div class="flex flex-row-reverse items-center pb-4 max-h-[80]">
    <div
      role="button"
      (click)="goBack()"
      class="px-5 py-3 grid content-center bg-[#00C894] text-white rounded-lg hover:scale-[.95]"
    >
      <span
        class="icon-[iconamoon--arrow-left-1]"
        style="width: 30px; height: 30px"
      ></span>
    </div>
  </div>
  <form
    [formGroup]="doctorForm"
    (ngSubmit)="savedoctor()"
    class="flex flex-wrap justify-between gap-y-8 font-normal text-base text-[#595959] text-start"
  >
    <div
      class="w-[25%] p-[5%] grid content-center border border-dashed border-[#979797] bg-[#F6F6F6] rounded-lg"
    >
      <label for="imageUpload" class="cursor-pointer text-center">
        <span
          class="icon-[material-symbols--upload] block mx-auto"
          style="width: 80px; height: 80px"
        ></span>
        <span class="text-2xl font-normal">تحميل صوره</span>
      </label>
      <input
        type="file"
        id="imageUpload"
        name="image"
        accept="image/*"
        class="hidden"
      />
    </div>
    <div class="w-[70%] flex flex-wrap">
      <h1 class="font-semibold text-2xl w-full pb-4 text-[#00C894]">
        إضافه طبيب
      </h1>
      <div formGroupName="contactInfo" class="flex flex-wrap">
        <div class="w-[50%]">
          <label for="firstName" class="block pb-3">الأسم الأول</label>
          <input type="text" id="firstName" formControlName="firstName" />
        </div>
        <div class="w-[50%]">
          <label for="lastName" class="block pb-3">الأسم الأخير</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class=""
          />
        </div>
        <div class="w-[50%]">
          <label for="email" class="block pb-3">االبريد الالكتروني</label>
          <input type="email" id="email" formControlName="email" />
        </div>
        <div class="w-[50%]">
          <label for="phone" class="block pb-3">رقم التليفون</label>
          <input type="tel" id="phone" formControlName="phone" />
        </div>
        <div class="w-full">
          <label for="address" class="block pb-3">العنوان</label>
          <input type="text" id="address" formControlName="address" />
        </div>
      </div>
    </div>
    <div class="w-full">
      <label for="specialization" class="block pb-3">التخصص</label>
      <input type="text" id="specialization" formControlName="specialization" />
    </div>
    <div class="w-full">
      <label for="qualification" class="block pb-3">المؤهلات</label>
      <textarea id="qualification" formControlName="qualification"></textarea>
    </div>
    <button
      [disabled]="disaple"
      type="submit"
      class="m-auto font-bold text-2xl text-[#FFFFFF] bg-[#00C894] w-[350px] h-[80px] rounded-lg hover:scale-95"
    >
      إضافه
    </button>
  </form>
</div>
